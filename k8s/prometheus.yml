apiVersion: v1
kind: ConfigMap
metadata:
    name: prometheus-config
    namespace: collector
data:
    prometheus.yml: |
        global:
          scrape_interval: 15s
          evaluation_interval: 15s

        scrape_configs:
          - job_name: "prometheus"
            static_configs:
              - targets: ["localhost:9090"]

          - job_name: "collector-api"
            metrics_path: "/metrics"
            static_configs:
              - targets: ["collector-api:8000"]
            scrape_interval: 10s

          - job_name: "traefik"
            static_configs:
              - targets: ["traefik:8082"]
            scrape_interval: 10s

          - job_name: "postgres"
            static_configs:
              - targets: ["postgres:9187"]
            scrape_interval: 10s

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: prometheus
    namespace: collector
    labels:
        app: prometheus
spec:
    replicas: 1
    selector:
        matchLabels:
            app: prometheus
    template:
        metadata:
            labels:
                app: prometheus
        spec:
            containers:
                - name: prometheus
                  image: prom/prometheus:v2.51.0
                  args:
                      - "--config.file=/etc/prometheus/prometheus.yml"
                      - "--storage.tsdb.path=/prometheus"
                      - "--storage.tsdb.retention.time=7d"
                  ports:
                      - containerPort: 9090
                  volumeMounts:
                      - name: prometheus-config
                        mountPath: /etc/prometheus
                      - name: prometheus-data
                        mountPath: /prometheus
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  readinessProbe:
                      httpGet:
                          path: /-/ready
                          port: 9090
                      initialDelaySeconds: 5
                      periodSeconds: 5
            volumes:
                - name: prometheus-config
                  configMap:
                      name: prometheus-config
                - name: prometheus-data
                  emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
    name: prometheus
    namespace: collector
spec:
    type: ClusterIP
    selector:
        app: prometheus
    ports:
        - port: 9090
          targetPort: 9090
