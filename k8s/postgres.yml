apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgres-pvc
    namespace: collector
spec:
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
    namespace: collector
    labels:
        app: postgres
spec:
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: postgres:15-alpine
                  ports:
                      - containerPort: 5432
                  envFrom:
                      - configMapRef:
                            name: collector-config
                  env:
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: collector-secret
                                key: POSTGRES_PASSWORD
                      - name: PGDATA
                        value: /var/lib/postgresql/data/pgdata
                  volumeMounts:
                      - name: postgres-data
                        mountPath: /var/lib/postgresql/data
                  readinessProbe:
                      exec:
                          command: ["pg_isready", "-U", "postgres"]
                      initialDelaySeconds: 5
                      periodSeconds: 5
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "256Mi"
                          cpu: "250m"
                - name: postgres-exporter
                  image: prometheuscommunity/postgres-exporter:v0.15.0
                  ports:
                      - containerPort: 9187
                  env:
                      - name: DATA_SOURCE_URI
                        value: "localhost:5432/app?sslmode=disable"
                      - name: DATA_SOURCE_USER
                        value: "postgres"
                      - name: DATA_SOURCE_PASS
                        valueFrom:
                            secretKeyRef:
                                name: collector-secret
                                key: POSTGRES_PASSWORD
                  resources:
                      requests:
                          memory: "64Mi"
                          cpu: "50m"
                      limits:
                          memory: "128Mi"
                          cpu: "100m"
            volumes:
                - name: postgres-data
                  persistentVolumeClaim:
                      claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
    name: postgres
    namespace: collector
spec:
    selector:
        app: postgres
    ports:
        - name: postgres
          port: 5432
          targetPort: 5432
        - name: metrics
          port: 9187
          targetPort: 9187
    type: ClusterIP
