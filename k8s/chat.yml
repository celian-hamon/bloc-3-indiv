apiVersion: apps/v1
kind: Deployment
metadata:
    name: chat-service
    namespace: collector
    labels:
        app: chat-service
spec:
    replicas: 2
    selector:
        matchLabels:
            app: chat-service
    template:
        metadata:
            labels:
                app: chat-service
        spec:
            containers:
                - name: chat-service
                  image: rg.fr-par.scw.cloud/bloc-3-indiv/chat-service:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8001
                  envFrom:
                      - configMapRef:
                            name: collector-config
                  env:
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: collector-secret
                                key: POSTGRES_PASSWORD
                      - name: SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: collector-secret
                                key: SECRET_KEY
                   readinessProbe:
                      httpGet:
                          path: /health
                          port: 8001
                      initialDelaySeconds: 10
                      periodSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8001
                      initialDelaySeconds: 15
                      periodSeconds: 10
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "250m"
                      limits:
                          memory: "256Mi"
                          cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
    name: chat-service
    namespace: collector
spec:
    type: ClusterIP
    selector:
        app: chat-service
    ports:
        - port: 8001
          targetPort: 8001

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: chat-service-hpa
    namespace: collector
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: chat-service
    minReplicas: 2
    maxReplicas: 5
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 80
