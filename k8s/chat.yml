apiVersion: apps/v1
kind: Deployment
metadata:
    name: chat-service
    namespace: collector
    labels:
        app: chat-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: chat-service
    template:
        metadata:
            labels:
                app: chat-service
        spec:
            containers:
                - name: chat-service
                  image: rg.fr-par.scw.cloud/bloc-3-indiv/chat-service:3f205b70e417cd0d68bc1c42326a1a6d4a7e3166
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 8001
                  envFrom:
                      - configMapRef:
                            name: collector-config
                  env:
                      - name: POSTGRES_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: collector-secret
                                key: POSTGRES_PASSWORD
                      - name: SECRET_KEY
                        valueFrom:
                            secretKeyRef:
                                name: collector-secret
                                key: SECRET_KEY
                  readinessProbe:
                      httpGet:
                          path: /health
                          port: 8001
                      initialDelaySeconds: 10
                      periodSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /health
                          port: 8001
                      initialDelaySeconds: 15
                      periodSeconds: 10
                  resources:
                      requests:
                          cpu: "250m"
                          memory: "128Mi"
                      limits:
                          cpu: "500m"
                          memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
    name: chat-service
    namespace: collector
spec:
    type: ClusterIP
    selector:
        app: chat-service
    ports:
        - port: 8001
          targetPort: 8001
