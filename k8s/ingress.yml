# Ingress resources â€” routes traffic through Traefik
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: collector-api-ingress
    namespace: collector
    annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
    tls:
        - hosts:
              - celianhamon.fr
          secretName: collector-api-tls
    rules:
        - host: celianhamon.fr
          http:
              paths:
                  - path: /api
                    pathType: Prefix
                    backend:
                        service:
                            name: collector-api
                            port:
                                number: 8000
                  - path: /docs
                    pathType: Prefix
                    backend:
                        service:
                            name: collector-api
                            port:
                                number: 8000
                  - path: /metrics
                    pathType: Prefix
                    backend:
                        service:
                            name: collector-api
                            port:
                                number: 8000

