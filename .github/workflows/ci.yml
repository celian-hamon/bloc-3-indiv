name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ──────────────────────────────────────────────
  # Stage 1 — Code quality (lint + format)
  # ──────────────────────────────────────────────
  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Ruff
      run: pip install ruff

    - name: Lint
      run: ruff check app/ tests/

    - name: Format check
      run: ruff format --check app/ tests/

  # ──────────────────────────────────────────────
  # Stage 2 — Security scan (DevSecOps)
  # ──────────────────────────────────────────────
  security:
    runs-on: ubuntu-latest
    needs: quality
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Security audit (pip-audit)
      run: pip-audit -r requirements.txt

  # ──────────────────────────────────────────────
  # Stage 3 — Tests (unit + integration)
  # ──────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    needs: quality
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: pytest tests/test_fraud.py -v

    - name: Run integration tests with coverage
      run: pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  # ──────────────────────────────────────────────
  # Stage 4 — Docker build validation
  # ──────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    needs: [security, test]
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t collector-api:${{ github.sha }} .

    - name: Verify image
      run: docker image inspect collector-api:${{ github.sha }}
