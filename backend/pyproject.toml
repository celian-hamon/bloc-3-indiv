[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "S",    # flake8-bandit (security)
]
ignore = [
    "B008",  # allow function calls in defaults (FastAPI Depends pattern)
    "S101",  # allow assert in tests
    "S105",  # allow hardcoded passwords (dev defaults)
    "S106",  # allow hardcoded passwords in function args
    "E712",  # allow == True comparisons (SQLAlchemy filter pattern)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S106"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
